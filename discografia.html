<!DOCTYPE html>
<html lang="es">
<head>

    <title>Discografía - Twenty One Pilots</title>
    <link rel="stylesheet" href="css/nav.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <input type="checkbox" name="checkMenu" id="checkMenu">
        <label for="checkMenu" class="labelBotonMenu">
            <i class="fa fa-navicon" id="btnMostrar"></i>
        </label>
        <nav>
            <ul>
                <li><a href="#">INTEGRANTES</a></li>

<main>
    <h1 class="titulo">Discografía de Twenty One Pilots</h1>

        <!-- Clancy (2024) -->
        <div class="disco">
            <img src="img/Clancy.png" alt="Clancy" class="portada">
            <h2>Clancy</h2>
            <p>2024</p>
            <iframe style="border-radius:12px" 
                src="https://open.spotify.com/embed/album/1KFWgQTw3EMTQebaaepVBI" 
                width="100%" height="80" frameBorder="0" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy"></iframe>
            <p><a href="https://www.youtube.com/playlist?list=PL3roRV3JHZzbatp5PvE-88ApmVishqGHN" target="_blank" class="youtube-link">Ver en Youtube</a></p>
        </div>

        <div class="disco">
            <img src="img/scaled.jpg" alt="Scaled and Icy" class="portada">
            <h2>Scaled and Icy</h2>
            <p>2021</p>
            <iframe style="border-radius:12px" 
                src="https://open.spotify.com/embed/album/1B61NzknoGqafMfKLY7QtZ"

        </div>

            <img src="img/Trench.png" alt="Trench" class="portada">

            <p>2018</p>

                width="100%" height="80" frameBorder="0" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy"></iframe>

        <!-- Blurryface (2015) -->
